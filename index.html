<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterAI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #000000);
      color: #e8e8e8;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 12px #00eaff;
    }

    #chatbox {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      border-top: 2px solid rgba(0, 255, 180, 0.2);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
    }

    .msg-user, .msg-ai {
      padding: 14px 18px;
      margin: 14px 0;
      border-radius: 14px;
      font-size: 16px;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .msg-user {
      background: rgba(0, 255, 255, 0.08);
      color: #b6f5ff;
      border-left: 4px solid #00eaff;
      margin-left: auto;
    }

    .msg-ai {
      background: rgba(0, 255, 120, 0.08);
      color: #c5ffcb;
      border-left: 4px solid #00ff88;
      margin-right: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-top: 2px solid rgba(0, 255, 180, 0.2);
    }

    #input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 17px;
      outline: none;
      box-shadow: inset 0 0 8px #00ffc855;
    }

    #send-btn {
      padding: 14px 24px;
      font-size: 17px;
      background: linear-gradient(135deg, #00eaff, #00ff9d);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffcc88;
      transition: 0.2s;
    }

    #send-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #00ffccdd;
    }
  </style>
</head>
<body>

  <header>BetterAI Assistant</header>

  <div id="chatbox"></div>

  <div id="input-area">
    <input id="input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const input = document.getElementById("input");
    const chatbox = document.getElementById("chatbox");

    let apiKey = localStorage.getItem("GROQ_API_KEY");
    if (!apiKey) {
      apiKey = prompt("Enter your Groq API Key:");
      localStorage.setItem("GROQ_API_KEY", apiKey);
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      chatbox.innerHTML += `<div class='msg-user'><strong>You:</strong> ${text}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
        body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: text }], stream: true })
      });

      const reader = response.body.getReader();
      let aiMessage = "";

      let bubble = document.createElement("div");
      bubble.className = "msg-ai";
      bubble.innerHTML = `<strong>BetterAI:</strong> `;
      chatbox.appendChild(bubble);

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = new TextDecoder().decode(value);
        const lines = chunk.split("
").filter(l => l.startsWith("data:"));

        for (const line of lines) {
          if (line === "data: [DONE]") continue;
          const json = JSON.parse(line.replace("data: ", ""));
          const token = json.choices?.[0]?.delta?.content;
          if (token) {
            aiMessage += token;
            bubble.innerHTML += token;
            chatbox.scrollTop = chatbox.scrollHeight;
          }
        }
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
  </script>

</body>
</html>
